<html>
    <head>
        <title>Forms Optel Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script type="importmap">{"imports": {
          "chartjs": "https://esm.sh/chart.js@4.4.8",
          "chartjs-adapter-luxon": "https://esm.sh/chartjs-adapter-luxon@1.3.1?deps=chart.js@4.4.8",
          "@adobe/rum-distiller": "https://esm.sh/@adobe/rum-distiller@1.20.0"
        }}</script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="noindex, nofollow" />
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <h1>Forms RUM Dashboard</h1>
        <div class="dashboard-tabs">
          <button id="tab-errors" class="tab active">Error Analysis</button>
          <button id="tab-load" class="tab">Form Load Times</button>
          <button id="tab-engagement" class="tab">Engagement</button>
        </div>
        <form id="url-form">
          <date-range-picker
            id="date-range-picker"
            placeholder="Select Date Range"
            start="2025-10-11"
            end="2025-10-12">
          </date-range-picker>
          <url-autocomplete
            id="url-autocomplete"
            placeholder="Search for URL"
            value="https://applyonline.hdfcbank.com/loan/personal-loan/existing-to-bank/apply-for-personal-loan-online.html">
          </url-autocomplete>
          <button id="submit">Submit</button>
        </form>
        <div id="url-results">
        </div>
    </body>
</html>
