<html>
    <head>
        <title>Forms Optel Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <!-- Critical CSS: ensures the initial in-content loader is visible immediately even on cold-cache loads -->
        <style>
          #url-results .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background: white;
            border-radius: 8px;
          }
          .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
          }
          @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        </style>
        <script type="importmap">{"imports": {
          "chartjs": "https://esm.sh/chart.js@4.4.8",
          "chartjs-adapter-luxon": "https://esm.sh/chartjs-adapter-luxon@1.3.1?deps=chart.js@4.4.8",
          "@adobe/rum-distiller": "https://esm.sh/@adobe/rum-distiller@1.20.0"
        }}</script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="noindex, nofollow" />
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <header>
          <div class="experimental-ribbon">Experimental</div>
        </header>
        <h1>Forms RUM Dashboard</h1>
        <div class="dashboard-tabs">
          <button id="tab-error" class="tab active">Error Analysis</button>
          <button id="tab-performance" class="tab">Performance</button>
          <!-- <button id="tab-engagement" class="tab">Engagement</button> -->
          <!-- <button id="tab-resource" class="tab">Resources</button> -->
        </div>
        <form id="url-form">
          <date-range-picker
            id="date-range-picker"
            start="2025-10-11"
            end="2025-10-12">
          </date-range-picker>
          <url-autocomplete
            id="url-autocomplete"
            placeholder="Search for URL"
            value="https://applyonline.hdfcbank.com/loan/personal-loan/existing-to-bank/apply-for-personal-loan-online.html">
          </url-autocomplete>
        </form>
        <div id="url-results">
          <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading data...</p>
          </div>
        </div>
    </body>
</html>
